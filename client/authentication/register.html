<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" /> <!-- Setzt den Zeichensatz auf UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Erzwingt den IE in den neuesten Modus -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Stellt sicher, dass die Seite responsiv ist -->
  <link rel="stylesheet" href="/style.css" /> <!-- Bindet die CSS-Styling-Datei ein -->
  <script src="register.js"></script> <!-- Bindet JavaScript-Datei für die Registrierungslogik ein -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- Bindet Tailwind CSS für schnelles Design ein -->
</head>
<body class="bg-green-900"> <!-- Setzt die Hintergrundfarbe des Body-Elements -->
  <div class="justify-center flex items-center flex flex-col"> <!-- Zentriert den Inhalt vertikal und horizontal -->
    <h1 class="text-4xl font-bold text-white">Registrierung</h1> <!-- Überschrift für die Registrierungsseite -->

    <div class="w-80 bg-white rounded-lg m-11 p-4 flex flex-col justify-around shadow-lg"> <!-- Container für das Formular mit Styling -->
      <form id="registrationForm" class="flex flex-col space-y-4"> <!-- Das Registrierungsformular -->
          <label for="username" class="text-green-700">Benutzername:</label> <!-- Label für das Benutzernamenfeld -->
          <input type="text" id="username" required class="p-2 rounded border-2 border-black bg-white text-black"> <!-- Eingabefeld für den Benutzernamen -->

          <label for="password" class="text-green-700">Passwort:</label> <!-- Label für das Passwortfeld -->
          <input type="password" id="password" required class="p-2 rounded border-2 border-black bg-white text-black"> <!-- Eingabefeld für das Passwort -->

          <label for="email" class="text-green-700">Email:</label> <!-- Label für das E-Mail-Feld -->
          <input type="email" id="email" required class="p-2 rounded border-2 border-black bg-white text-black"> <!-- Eingabefeld für die E-Mail-Adresse -->

          <button class="bg-green-500 text-white px-4 py-2 rounded w-auto" type="submit">Registrieren</button> <!-- Button zum Absenden des Formulars -->
          <button class="bg-green-500 text-white px-4 py-2 rounded w-auto" id="loginNavigationButton">Login</button> <!-- Button zur Navigation zur Login-Seite -->
      </form>
    </div>
  </div>   
</body>
</html>
