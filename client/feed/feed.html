<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <script src="feed.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Your Feed</title>
</head>
<body class="bg-green-900">

  <!-- Navigation -->
  <nav class="bg-green text-white fixed top-0 w-full p-4 z-10">
    <div class="max-w-2xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Your Feed</h1>
      <!-- Platz für weitere Navigations-Elemente -->
    </div>
  </nav>

  <!-- Hauptbereich für Posts -->
  <div class="pt-16 pb-24 bg-green min-h-screen flex justify-center">
    <!-- Feed-Fenster -->
    <div id="Feedwindow" class="max-w-2xl w-full mx-auto mt-4 mb-20 overflow-auto bg-green rounded-lg">
      <!-- Inhalte des Feed-Fensters -->
    </div>
  </div>

  <!-- Eingabefeld für neue Posts -->
  <div id="postField" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-1/2 bg-white p-4 rounded-lg shadow-md cursor-grab">
    <textarea id="postTextarea" placeholder="What's happening?" class="w-full p-2 rounded border-2 border-black bg-white text-black" rows="3"></textarea>
    <button id="postButton" class="bg-green-500 text-white py-2 px-4 rounded-full">Post</button>
  </div>

  <script src="feed.js"></script>
</body>
</html>
