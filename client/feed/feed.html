<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="feed.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Typescript Starter</title>
  </head>
  <body class="bg-green-900">
    <nav class="bg-green p-4 text-white fixed w-full">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Your Feed</h1>
        </div>
    </nav>
    <div class="w-full h-screen bg-green-900 justify-center flex items-center flex flex-col">
      
      <div id="Feedwindow" class="w-full h-96 bg-gradient-to-r rounded-lg mb-1/2">

      </div>
      <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-1/2 bg-white p-4 rounded-lg shadow-md">
          <textarea placeholder="What's happening?" class="w-full p-2 rounded border-2 border-black bg-white text-black" rows="3" id="postTextarea"></textarea>
          <button class="bg-green-500 text-white py-2 px-4 rounded-full" id="postButton">Post</button>
      </div>

    </div>
</body>
</html>
